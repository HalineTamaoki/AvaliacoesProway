<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../style-responsive.css">
    <script src="script.js"></script>
    <script src="displayCarrinho.js"></script>
</head>
<body onload="displayCarrinho()">
    <header class="d-flex justify-content-between align-items-end px-5">
        <a href="../../index.html"><img src="../../images/logo.png" alt="Logotipo com imagem de gato" id="img-logo"/></a>
        <button class="btn custom-button" onclick="voltarCompras()">Voltar para compras</button>
    </header>

    <section>
        <h1 class="fw-bold fs-3 mt-4">Meu carrinho</h1>
        <div id="carrinho-container">
        </div>
        <div id="finalizar">
            <div class="d-flex flex-column align-items-end mt-5 px-2" id="finalizar-container">
                <p>Valor total: R$<span id="valor-total"></span></p>
                <button onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </section>
</body>
</html>

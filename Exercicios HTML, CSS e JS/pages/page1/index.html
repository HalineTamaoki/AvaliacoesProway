<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="custom-pages container-fluid">
    <div class="mb-4">
        <h1 class="display-6">Exercício 1</h1>
        <p>Desenvolver a interface de um sistema, onde sejam informadas duas notas.
            Deverá ter dois campos numéricos e um botão.
        </p>
    </div>
    <form>
        <div class="mb-2 row d-flex justify-content-center">  
            <label class="col-auto col-form-label" for="nota1">Nota 1: </label>
            <div class="col-sm-1">
                <input type="number" id="nota1" class="form-control">
            </div>
        </div>
        <div class="mb-4 row  row d-flex justify-content-center">  
            <label class="col-auto col-form-label" for="nota2">Nota 2: </label>
            <div class="col-sm-1">
                <input type="number" id="nota2" class="form-control">
            </div>
        </div>
        <button class="btn">Enviar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <script src="script.js"></script>
</head>
<body class="custom-pages container-fluid" onload="showTable()">
    <h1>Exercício 11</h1>
    <p class="mb-4">Criar um formulário para pedir o nome de um produto, marca e valor. Abaixo do
        formulário deverá ter uma tabela com as colunas: produto, marca e valor, no
        rodapé da tabela será exibido a quantidade de registros.</p>

    <form class="text-start d-flex flex-column align-items-center" id="page11-form">
        <div>
            <div class="row align-items-baseline mb-2">
                <label for="page11-produto" class="form-label col-sm-3">Produto: </label>
                <div class="col-sm-8">
                    <input type="text" required id="page11-produto" name="produto" class="form-control itens">
                </div>
            </div>
            <div class="row align-items-baseline mb-2">
                <label for="page11-marca" class="form-label col-sm-3">Marca: </label>
                <div class="col-sm-8">
                    <input type="text" required id="page11-marca" name="marca" class="form-control itens">
                </div>
            </div>
            <div class="row align-items-baseline">
                <label for="page11-valor" class="form-label col-sm-3">Valor: </label>
                <div class="col-sm-8">
                    <input type="number" min="0" step="0.01" required id="page11-valor" name="valor" class="form-control itens">
                </div>
            </div>
        </div>
        <button class="btn mt-3 mb-4" onclick="salvarDados()">Enviar</button>
    </form>

    <div class="hide" id="page11-result-screen">
        <p class="mt-3 fw-bold fs-5">Histórico Pedidos</p>
        <div class="d-flex justify-content-center">
            <table style="width: 80%;">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Produto</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Qtde Registros: </td>
                        <td id="page11-qtde-result"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>

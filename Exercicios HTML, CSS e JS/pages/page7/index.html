<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <script src="script.js"></script>
</head>
<body class="custom-pages container-fluid">
    <div class="mb-4">
        <h1 class="display-6">Exercício 7</h1>
        <p>Haverá três campos numéricos e um botão. Na próxima semana iremos
            implementar o JavaScript, a ideia dessa atividade é que sejam informados três
            números e quando clicado no botão, uma mensagem deve informar qual é o menor
            número.</p>
    </div>    
    <form class="d-flex align-items-center flex-column" id="page7-form">
        <div class="row align-items-baseline justify-content-center">
            <label for="num1" class="col-auto">Número 1:</label>
            <div class="col-sm-2">
                <input type="number" required name="num1" id="num1" class="form-control">
            </div>
            <label for="num2" class="col-auto">Número 2:</label>
            <div class="col-sm-2">
                <input type="number" required name="num2" id="num2" class="form-control">
            </div>
            <label for="num3" class="col-auto">Número 3:</label>
            <div class="col-sm-2">
                <input type="number" required name="num3" id="num3" class="form-control">
            </div>
        </div>
        <button class="btn mt-4 mb-5" id="button-enviar" onclick="verMenorValor()">Enviar</button>
    </form>
    <p class="hide" id="page7-result">O menor número é <span id="page7-result-span"></span></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="custom-pages container-fluid">
    <h1 class="display-6">Exercício 3</h1>
    <p>Criar um elemento do tipo select contendo algumas cidades. No módulo de
        JavaScript, iremos implementar uma ação no elemento select, quando selecionar
        uma cidade, irá exibir uma breve descrição.</p>
    <div class="d-flex justify-content-center mt-4">
        <select name="select" class="form-select w-25" id="page3-select" onchange="mostrarCidade()">
            <option value="" selected></option>
            <option value="Aracaju">Aracaju</option>
            <option value="Belém">Belém</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
            <option value="Boa Vista">Boa Vista</option>
            <option value="Brasília">Brasília</option>
            <option value="Campo Grande">Campo Grande</option>
            <option value="curitiba">Curitiba</option>
            <option value="Cuiabá">Cuiabá</option>
            <option value="Florianópolis">Florianópolis</option>
            <option value="Fortaleza">Fortaleza</option>
            <option value="Goiânia">Goiânia</option>
            <option value="João Pessoa">João Pessoa</option>
            <option value="Maceió">Maceió</option>
            <option value="Macapá">Macapá</option>
            <option value="Manaus">Manaus</option>
            <option value="Natal">Natal</option>
            <option value="Palmas">Palmas</option>                
            <option value="Porto Alegre">Porto Alegre</option>
            <option value="Porto Velho">Porto Velho</option>
            <option value="Recife">Recife</option>
            <option value="Rio Branco">Rio Branco</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Salvador">Salvador</option>
            <option value="São Luís">São Luís</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Teresina">Teresina</option>
            <option value="Vitória">Vitória</option>
        </select>
    </div>
    <div class="hide" id="page3-result">
        <p id="page3-p-result">Sobre <span id="page3-result-span"></span></p>
        <div>
            <div class="container-fluid page3-result-description">
                <img src="" alt="foto da cidade" id="page3-image">
                <div>
                    <p>Estado: <span id="page3-estado"></span></p>
                    <p>Região: <span id="page3-regiao"></span></p>
                    <p>Fato curioso: <span id="page3-curiosidade"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

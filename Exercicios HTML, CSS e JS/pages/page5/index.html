<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <script src="script.js"></script>
</head>
<body class="custom-pages container-fluid">
    <h1 class="display-6">Exercício 5</h1>
    <p>Implemente um formulário contendo um campo numérico e alguns radio contendo o
        tipo de conversão monetária</p>
    <div class="mt-4 d-flex justify-content-center text-start">
        <form id="page5-form">
            <div class="mb-3 row align-items-baseline">
                <label class="form-label col-auto">Qual valor você deseja converter?</label>
                <div class="col-sm-2">
                    <input class="form-control" type="number" min="0" step="0.01" id="page5-valor" required/>
                </div>
            </div>
            <p>Escolha o tipo de conversão:</p>
            <div id="page5-radio">
                <div class="form-check">
                    <input type="radio" name="moeda" value="1" id="page5-dr" class="form-check-input" required>
                    <label for="page5-dr" class="form-check-label">Dólar para Real</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="moeda" value="2" id="page5-rd" class="form-check-input">
                    <label for="page5-rd" class="form-check-label">Real para Dólar</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="moeda" value="3" id="page5-er" class="form-check-input">
                    <label for="page5-er" class="form-check-label">Euro para Real</label>
                </div> 
                <div class="form-check">
                    <input type="radio" name="moeda" value="4" id="page5-re" class="form-check-input">
                    <label for="page5-re" class="form-check-label">Real para Euro</label>
                </div>               
                <div class="form-check">
                    <input type="radio" name="moeda" value="5" id="page5-lr" class="form-check-input">
                    <label for="page5-lr" class="form-check-label">Libra para Real</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="moeda" value="6" id="page5-rl" class="form-check-input">
                    <label for="page5-rl" class="form-check-label">Real para Libra</label>
                </div>
            </div>  
            <div class="d-flex justify-content-center">
                <button class="btn mt-3" onclick="converter()">Converter</button>
            </div>
        </form>
    </div>
    <div class="mt-4 hide" id="page5-result">
        <p>Valor em <span id="page5-valor-original"></span></p>
        <p>Valor em <span id="page5-valor-novo"></span></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body class="custom-pages container-fluid">
    <div class="mb-4">
        <h1 class="display-6">Exercício 2</h1>
        <p>Um formulário que deverá ter um campo numérico e dois elementos do tipo rádio,
        um para pagamento à vista e outro para pagamento a prazo, além de um botão.</p>
    </div>

    <form id="page2-form">
        <div class="mb-3 row d-flex justify-content-center align-items-baseline">
            <label class="col-auto form-label" for="page2-valor">Valor:</label>
            <div class="col-sm-2">
                <input type="number" min="0" step="0.01" id="page2-valor" class="form-control" required>
            </div>
        </div>
        <div>
            <p class="mb-2">Forma de pagamento: </p>
            <div class="form-check-inline">
                <input type="radio" name="pagamento" id="page2-avista" value="aVista" class="form-check-input" required>
                <label for="page2-avista" class="form-check-label">A vista</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" name="pagamento" id="page2-aprazo" value="parcelado" class="form-check-input">
                <label for="page2-aprazo" class="form-check-label">Parcelado</label>
            </div>
        </div>
        <button class="btn mt-4 mb-5" onclick="calculaValor()" id="button-enviar">Enviar</button>
        <div class="hide" id="page2-result">
            <p class="mt-5">Valor total: R$ <span id="page2-result-span"></span></p>
            <button class="btn" onclick="enviarNovo()">Enviar um novo</button>
        </div>
    </form>
</body>
</html>
